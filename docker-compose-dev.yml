version: "3.4"

services:
  mongo:
    image: mongo
    restart: always
    command: mongod --port ${MONGO_PORT:-27017}
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-root}
    volumes:
      - mongo_db_dev:/data/db
    ports:
      - "${MONGO_PORT:-27017}"

  backend:
    build:
      context: ./api
      dockerfile: ./Dockerfile.dev
    environment:
      MONGO_USER: ${MONGO_USER:-root}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-root}
      MONGO_HOST: ${MONGO_HOST:-mongo}
      MONGO_PORT: ${MONGO_PORT:-27017}
    volumes:
      - type: bind
        source: ./api
        target: /api
    ports:
      - "4000:4000"
    depends_on:
      - "mongo"

volumes:
  mongo_db_dev:
